baseURL = "https://lakshmankolasani.github.io/"
languageCode = "en-us"
title = "Lakshman Kolasani"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Lakshman Kolasani"
  description = "ML engineer exploring LLMs, GPU computing, and deep learning on NVIDIA hardware"
  author = "Lakshman Kolasani"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecialCharHalfWidth = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false
  math = true

  [params.homeInfoParams]
    Title = "Hi, I'm Lakshman"
    Content = "ML engineer exploring LLMs, GPU computing, and deep learning. Currently training models on my NVIDIA DGX Spark."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/lakshmankolasani"

  [params.cover]
    linkFullImages = true

  [params.editPost]
    URL = "https://github.com/lakshmankolasani/lakshmankolasani.github.io/tree/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "archives"
  name = "Archive"
  url = "/archives/"
  weight = 20

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 30

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 40

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]
